<table style="width: 100%" mat-table [dataSource]="rows" class="mat-elevation-z8">
    <ng-container *ngFor="let col of columns[type]" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
        <td mat-cell *matCellDef="let element">
            <div *ngFor="let a of element[col]">
                <ng-container *ngIf="a.link">
                    <a [routerLink]="a.link">{{ a.value }}</a>
                </ng-container>
                <ng-container *ngIf="!a.link">
                    {{ a.value }}
                </ng-container>
                <ng-container *ngIf="a.inverse">
                    <sup><a [routerLink]="['/']" [queryParams]="{query: a.value, type: 'inverse'}" queryParamsHandling="merge"><mat-icon>replay</mat-icon></a></sup>
                </ng-container>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns[type]"></tr>
    <tr mat-row *matRowDef="let row; columns: columns[type];"></tr>
</table>
